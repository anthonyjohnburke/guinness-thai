<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Guinness in Bangkok</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>Where can I find the best Guinness in Bangkok?</h1>
    
    <input type="text" id="response" placeholder="Type your answer here...">
    <button onclick="submitAnswer()">Submit</button>

    <script>
        function submitAnswer() {
            let userInput = document.getElementById("response").value;
            if (userInput.trim() === "") {
                alert("Please enter a suggestion!");
                return;
            }
            
            // For now, just display the response as an alert
            alert("Thanks for your suggestion: " + userInput);
            
            // Later, you can save responses to Google Sheets or a database
        }
    </script>

</body>
</html>
