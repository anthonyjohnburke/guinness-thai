<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinness Ranking in Thailand</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guinness Ranking in Thailand</h1>
    
    <!-- Map Container -->
    <div id="map" style="width: 90%; height: 400px; margin: 20px auto;"></div>

    <!-- Search Filter -->
    <div class="filter">
        <input type="text" id="search" placeholder="Search by city or name..." onkeyup="filterTable()">
    </div>
    
    <!-- Table -->
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Establishment Name</th>
                <th>Location</th>
                <th>Guinness Price (THB)</th>
                <th>Happy Hour Price (THB)</th>
                <th>Contact Details</th>
                <th>Notes/Reviews</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- PapaParse for CSV Parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTRkkm3qa0ZwLGUp_rEKepADE-w3At78wBzy9H2GJxYNQWUadXWrPMXiV4TT3neiXx5QZFXj--gZSBP/pub?output=csv";

        // Initialize the map
        const map = L.map('map').setView([13.7563, 100.5018], 12); // Centered on Bangkok

        // Add a tile layer (map background)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch(sheetURL)
            .then(response => response.text())
            .then(data => {
                // Parse CSV data using PapaParse
                const parsedData = Papa.parse(data, { header: true });
                const rows = parsedData.data;

                // Populate the table and add map markers
                const tableBody = document.querySelector("#rankingTable tbody");
                rows.forEach(row => {
                    const tr = document.createElement("tr");

                    // Add table data
                    [
                        row["Establishment Name"],
                        row["Location"],
                        row["Guinness Price (THB)"],
                        row["Happy Hour Price (THB)"],
                        row["Contact Details"],
                        row["Notes/Reviews"]
                    ].forEach(col => {
                        const td = document.createElement("td");
                        td.textContent = col ? col.trim() : "N/A"; // Handle missing values
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);

                    // Add marker to map
                    if (row["Latitude"] && row["Longitude"]) {
                        const marker = L.marker([parseFloat(row["Latitude"]), parseFloat(row["Longitude"])]).addTo(map);
                        marker.bindPopup(`<b>${row["Establishment Name"]}</b><br>${row["Notes/Reviews"] || ""}`);
                    }
                });
            })
            .catch(error => console.error("Error fetching data:", error));

        // Filter the table based on user input
        function filterTable() {
            const input = document.getElementById("search").value.toUpperCase();
            const table = document.getElementById("rankingTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                let matches = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j] && cells[j].textContent.toUpperCase().includes(input)) {
                        matches = true;
                        break;
                    }
                }
                rows[i].style.display = matches ? "" : "none";
            }
        }
    </script>
</body>
</html>
