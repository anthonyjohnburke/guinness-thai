<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Irish Guinness in Bangkok Thailand </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers everything vertically */
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* The "Guinness Head" - White Top Section */
        #top-section {
            background-color: white;
            width: 100%;
            height: 12.5vh; /* 12.5% of the viewport height */
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Centering the Question */
        #question {
            font-size: 3em; /* Increased by 20% */
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 15vh; /* Pushes it below the white section */
        }

        /* Input Styling */
        input {
            padding: 10px;
            font-size: 1.1em;
            width: 80%;
            max-width: 450px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        /* Button Styling */
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;  /* This makes the text bold */
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(218, 253, 186, 0.5); /* Light green with 50% opacity */
        }
    </style>
</head>
<body>

    <!-- White Top Section (Empty) -->
    <div id="top-section"></div>

    <!-- Centered Question -->
    <div id="question">wWho’s pouring the finest pint in Bangkok?</div>

    <!-- Submit Form -->
    <input type="text" id="response" placeholder="Go on lad, tell me which bar has the best pint..">
    <button onclick="submitAnswer()">Right so, let’s hear it</button>

<script>
    function submitAnswer() {
        let userInput = document.getElementById("response").value;
        if (userInput.trim() === "") {
            alert("Please enter a suggestion!");
            return;
        }

        // Correct Google Apps Script Web App URL
        const scriptURL = "https://script.google.com/macros/s/AKfycbwlMDd1D3Sldgpf2Q1Nh6Vjcfw0zbw32MPCOX20UmYsVElB1kdh3mVrxqPx4o2wo_Fz/exec";

        fetch(scriptURL, {
            method: "POST",
            mode: "no-cors",  // Important: Prevents CORS errors
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ suggestion: userInput })
        })
        .then(response => {
            alert("Go raibh maith agat!-thanks for your suggestion");
            document.getElementById("response").value = ""; // Clear input field
        })
        .catch(error => {
            alert("Error submitting your suggestion. Please try again.");
            console.error("Fetch error:", error);
        });
    }
</script>





</body>
</html>
