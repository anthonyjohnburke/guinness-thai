<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinness Ranking in Thailand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        .filter {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Guinness Ranking in Thailand</h1>
    <div class="filter">
        <input type="text" id="search" placeholder="Search by city or name..." onkeyup="filterTable()">
    </div>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Establishment</th>
                <th>Location</th>
                <th>Price (THB)</th>
                <th>Happy Hour Price (THB)</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTRkkm3qa0ZwLGUp_rEKepADE-w3At78wBzy9H2GJxYNQWUadXWrPMXiV4TT3neiXx5QZFXj--gZSBP/pub?output=csv";

        fetch(sheetURL)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").slice(1); // Skip the header row
                const tableBody = document.querySelector("#rankingTable tbody");

                rows.forEach(row => {
                    const columns = row.split(",");
                    const tr = document.createElement("tr");

                    columns.forEach(col => {
                        const td = document.createElement("td");
                        td.textContent = col.trim().replace(/"/g, ""); // Clean up quotes
                        tr.appendChild(td);
                    });

                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error("Error fetching data:", error));

        function filterTable() {
            const input = document.getElementById("search").value.toUpperCase();
            const table = document.getElementById("rankingTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                let matches = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j] && cells[j].textContent.toUpperCase().includes(input)) {
                        matches = true;
                        break;
                    }
                }

                rows[i].style.display = matches ? "" : "none";
            }
        }
    </script>
</body>
</html>
