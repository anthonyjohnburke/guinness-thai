<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Guinness in Bangkok</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers everything vertically */
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* The "Guinness Head" - White Top Section */
        #top-section {
            background-color: white;
            width: 100%;
            height: 12.5vh; /* 12.5% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Adjust H1 for White Top Section */
        #top-section h1 {
            color: black;
            font-size: 2.5em;
        }

        /* Centering the Question */
        #question {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Input Styling */
        input {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        /* Button Styling */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <!-- White Top Section -->
    <div id="top-section">
        <h1>Best Guinness in Bangkok</h1>
    </div>

    <!-- Centered Question -->
    <div id="question">Where can I find the best Guinness in Bangkok?</div>

    <!-- Submit Form -->
    <input type="text" id="response" placeholder="Type your answer here...">
    <button onclick="submitAnswer()">Submit</button>

    <script>
    function submitAnswer() {
        let userInput = document.getElementById("response").value;

        if (userInput.trim() === "") {
            alert("Please enter a suggestion!");
            return;
        }

        // Google Apps Script Web App URL (Replace with your actual URL)
        const scriptURL = "https://script.google.com/macros/s/AKfycbw1yKmqH2in_JWBAFV8tZ3_n89l05UaTkuW1AsMz4ilYZrGDtgJpRZpjTR_ydyIp_-4/exec";

        fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ suggestion: userInput })
        })
        .then(response => response.text()) // Convert response to text for debugging
        .then(data => {
            console.log("Response from server:", data); // Debugging
            alert("Thanks for your suggestion!");
            document.getElementById("response").value = ""; // Clear input field
        })
        .catch(error => {
            alert("Error submitting your suggestion. Please try again.");
            console.error("Fetch error:", error);
        });
    }
    </script>

</body>
</html>
